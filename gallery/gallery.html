<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>Accessible Image Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <header>
      <h1>Accessible Image Gallery</h1>
    </header>

    <div id="gallery" role="region" aria-label="Image Gallery">
      <figure class="image-container">
        <img src="landscape.jpg" alt="Beautiful landscape" tabindex="0" />
        <figcaption>Beautiful Landscape</figcaption>
      </figure>

      <figure class="image-container">
        <img src="puppy.jpg" alt="Adorable puppy" tabindex="0" />
        <figcaption>Adorable Puppy</figcaption>
      </figure>

      <!-- Add more images as needed -->
    </div>
  </body>
</html>
